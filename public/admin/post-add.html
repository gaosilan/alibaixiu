<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Add new post &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
    <script>
        NProgress.start()
    </script>

    <div class="main">
        <nav class="navbar">
            <button class="btn btn-default navbar-btn fa fa-bars"></button>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="profile.html"><i class="fa fa-user"></i>个人中心</a></li>
                <li><a href="javascript:;" id="logout"><i class="fa fa-sign-out"></i>退出</a></li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="page-title">
                <h1>写文章</h1>
            </div>
            <!-- 有错误信息时展示 -->
            <!-- <div class="alert alert-danger">
            <strong>错误！</strong>发生XXX错误
          </div> -->
            <form class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input id="title" class="form-control input-lg" name="title" type="text" placeholder="文章标题">
                    </div>
                    <div class="form-group">
                        <label for="content">内容</label>
                        <textarea id="content" class="form-control input-lg" name="content" cols="30" rows="10" placeholder="内容"></textarea>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="feature">特色图像</label>
                        <!-- show when image chose -->
                        <img class="help-block thumbnail" style="display: none" id="prev">
                        <input id="feature" class="form-control" name="feature" type="file">
                        <input id="img" name="thumbnail" type="hidden">
                    </div>
                    <div class="form-group">
                        <label for="category">所属分类</label>
                        <select id="category" class="form-control" name="category">
                  <option value="">未分类</option>
                  <!-- <option value="2">潮生活</option> -->
                </select>
                    </div>
                    <div class="form-group">
                        <label for="created">发布时间</label>
                        <input id="created" class="form-control" name="createAt" type="datetime-local">
                    </div>
                    <div class="form-group">
                        <label for="status">状态</label>
                        <select id="status" class="form-control" name="state">
                  <option value="0">草稿</option>
                  <option value="1">已发布</option>
                </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" id="pAdd">保存</button>
                        <button class="btn btn-primary" type="button" id="pEdit" style="display:none">编辑</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="aside">
        <div class="profile">
            <img class="avatar" src="../uploads/avatar.jpg">
            <h3 class="name">Coder</h3>
        </div>
        <ul class="nav">
            <li>
                <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
            </li>
            <li class="active">
                <a href="#menu-posts" data-toggle="collapse">
                    <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-posts" class="collapse in">
                    <li><a href="posts.html">所有文章</a></li>
                    <li class="active"><a href="post-add.html">写文章</a></li>
                    <li><a href="categories.html">分类目录</a></li>
                </ul>
            </li>
            <li>
                <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
            </li>
            <li>
                <a href="users.html"><i class="fa fa-users"></i>用户</a>
            </li>
            <li>
                <a href="#menu-settings" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-settings" class="collapse">
                    <li><a href="slides.html">图片轮播</a></li>
                    <li><a href="settings.html">网站设置</a></li>
                </ul>
            </li>
        </ul>
    </div>



    <script src="../assets/vendors/jquery/jquery.js"></script>
    <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/vendors/art-template/template-web.js"></script>
    <script>
        NProgress.done()
    </script>
    //构建模板
    <script type="text/html" id="cTpl">
        {{each list}}
        <option value="{{@$value._id}}">{{$value.title}}</option>
        {{/each}}
    </script>
    <script>
        // 完成图片上传功能 
        $('#feature').on('change', function() {
            // 创建FormData对象
            var formData = new FormData();
            formData.append('avatar', this.files[0]);
            // 发送ajax
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    $('#img').val(res[0].avatar);
                    $('#prev').show().attr('src', res[0].avatar);
                }
            })
        });
        // 获取所有的分类  
        $.ajax({
            type: 'get',
            url: '/categories',
            success: function(res) {
                var str = template('cTpl', {
                    list: res
                });
                // console.log(str);
                $('#category').append(str);
            }
        });
        // 添加文章功能 
        $('#pAdd').on('click', function() {
            var formData = $('form').serialize();
            $.ajax({
                type: 'post',
                url: '/posts',
                data: formData,
                success: function(res) {
                    location.href = 'posts.html';
                }
            });
        });
        var id = getUrlParams('id');
        console.log(id);

        if (id != -1) {
            $.ajax({
                type: 'get',
                url: '/posts/' + id,
                success: function(res) {
                    console.log(res, 111);
                    $('#title').val(res.title);
                    $('#content').val(res.content);
                    $('h1').text('编辑文章');
                    // 预览图片
                    $('#prev').show().attr('src', res.thumbnail);
                    $('#img').val(res.thumbnail);

                    // 将对应的分类显示出来 
                    $('#category > option').each((index, item) => {
                        // 判断option里面的value属性的值与res.category的值是否相等 如果相等 就表示是这个分类 给其设置一个selected 
                        if ($(item).attr('value') == res.category) {
                            $(item).prop('selected', true);
                        }
                    });


                    $('#status > option').each((index, item) => {
                        // 判断option里面的value属性的值与res.category的值是否相等 如果相等 就表示是这个分类 给其设置一个selected 
                        if ($(item).attr('value') == res.state) {
                            $(item).prop('selected', true);
                        }
                    });

                    $('#created').val(res.createAt.substr(0, 16));

                    // 将保存按钮隐藏 将编辑按钮显示出来 
                    $('#pAdd').hide();
                    $('#pEdit').show();

                }
            })

        }
        console.log(location.search);

        function getUrlParams(name) {
            var paramsAry = location.search.substr(1).split('&');
            console.log(paramsAry);

            // 循环数据
            for (var i = 0; i < paramsAry.length; i++) {
                var tmp = paramsAry[i].split('=');
                console.log(tmp);

                if (tmp[0] == name) {
                    return tmp[1];
                }
            }
            return -1;
        }
        $('#pEdit').on('click', function() {
            $.ajax({
                type: 'put',
                url: '/posts/' + id,
                data: $('form').serialize(),
                success() {
                    location.href = 'posts.html'
                }
            })
        })
    </script>
</body>

</html>
